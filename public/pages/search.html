<!DOCTYPE html>
<html lang="fa" dir="rtl" class="vf-on">
<head>
  <meta charset="UTF-8">
  <title>جستجوی داده‌ها</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preload" href="/assets/fonts/Vazirmatn[wght].woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="/assets/css/theme-typography.css?v=1">
  <link rel="stylesheet" href="/assets/css/header-footer.css">
  <link rel="stylesheet" href="/assets/css/search-modern.css">
</head>
<body>
  <div id="navbar"></div>
  <section class="surface">
    <h1 class="gradient-text">جستجوی داده‌ها</h1>
    <p class="lead">انتخاب دیتاست و فیلتر اختصاصی هرکدام، مشابه صفحه گزارش‌ها</p>
    <div class="dataset-bar">
      <button class="dataset-btn active" data-tab="factories">واحد تولیدی</button>
      <button class="dataset-btn" data-tab="source">ثبت منبع</button>
      <button class="dataset-btn" data-tab="tech">مسئول فنی</button>
      <button class="dataset-btn" data-tab="irc">IRC</button>
    </div>
    <div id="filter-panel"></div>
    <div style="display:flex;align-items:center;justify-content:center;gap:18px;margin-top:22px;">
      <button id="searchBtn" class="btn" type="button">جستجو</button>
      <div>
        <label>تعداد در صفحه</label>
        <select id="perPage" class="select-box">
          <option>20</option><option>50</option><option>100</option>
        </select>
      </div>
    </div>
  </section>
  <section class="surface">
    <h2>نتایج</h2>
    <div id="results"></div>
  </section>
  <div id="footer"></div>
  <script type="module" src="/assets/js/ui-common.js"></script>
  <script type="module" src="/assets/js/search.js"></script>
  <script>
    function loadComponent(id, url) {
      fetch(url)
        .then(resp => resp.text())
        .then(html => document.getElementById(id).innerHTML = html)
        .catch(() => document.getElementById(id).innerHTML = "<div style='color:red;'>مشکل بارگذاری...</div>");
    }
    loadComponent('navbar', '/pages/navbar.html');
    loadComponent('footer', '/pages/footer.html');
  </script>
</body>
</html>
